<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZLift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EZLift</h1>
        <p>Tell it. To do it.</p>
    </header>
    
    <section class="team">
        <h2>Meet the Team</h2>
        <div class="team-members" id="teamMembers"></div>
    </section>
    
    <section class="update-log">
        <h2>Update Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Key Points</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="updateLog"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
